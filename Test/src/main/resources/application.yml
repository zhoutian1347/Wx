server:
  port: 443
  tomcat:
    uri-encoding: UTF-8
  ssl:
    key-store: root.jks
    key-alias: request.year.csrhwl.com
    key-store-type: jks
    key-store-password: 123456
    enabled: true
    
spring:
  thymeleaf:
    cache: false
  mvc:
    view:
      prefix: /templates/
      suffix: .html
  datasource:
    url: jdbc:mysql:///we?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
   
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.csrlwl: debug
    